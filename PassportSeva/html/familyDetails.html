<body class="nk-body bg-lighter npc-default has-sidebar ">
    <div class="nk-app-root">
        <!-- main @s -->
        <div class="nk-main ">
            <!-- sidebar @s -->

            <!-- sidebar @e -->
            <!-- wrap @s -->
            <div class="nk-wrap ">
                <!-- main header @s -->

                <!-- main header @e -->
                <!-- content @s -->
                <div class="nk-content ">
                    <div class="container-fluid">
                        <div class="nk-content-inner">
                            <div class="nk-content-body">
                                <!-- <p>Starter page for demo2 layout.</p> -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="nk-block nk-block-lg">
                    <div class="nk-block-head" style="display: grid;justify-content: center;">
                        <div class="nk-block-head-content">
                            <h4 class="title nk-block-title">Passport Application</h4>

                        </div>
                    </div>
                    <div class="nk-block nk-block-lg">
                        <div class="nk-block-head">
                            <div class="nk-block-head-content">
                                <h4 class="title nk-block-title"></h4>
                                <div class="nk-block-des">
                                    <p></p>
                                </div>
                            </div>
                        </div>
                        <div class="row g-gs justify-content-center">
                            <div class="col-lg-6">
                                <div class="card h-100">
                                    <div class="card-inner">
                                        <div class="card-head">
                                            <h5 class="card-title">Family Details</h5>
                                        </div>
                                        <form action="#">

                                            <div class="form-group">


                                                <div class="row">
                                                    <label class="form-label" for="">Father Given Name</label>
                                                    <div class="col-lg-4">

                                                        <input type="text" class="form-control" id="fSurname"
                                                            placeholder="Surname">
                                                    </div>
                                                    <div class="col-lg-4">

                                                        <input type="text" class="form-control" id="fFristName"
                                                            placeholder="First Name">
                                                    </div>
                                                    <div class="col-lg-4">

                                                        <input type="text" class="form-control" id="fMiddleName"
                                                            placeholder="Middle name">
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <label class="form-label" for="">Mother Given Name</label>
                                                    <div class="col-lg-4">

                                                        <input type="text" class="form-control" id="mSurname"
                                                            placeholder="Surname">
                                                    </div>
                                                    <div class="col-lg-4">

                                                        <input type="text" class="form-control" id="mFristName"
                                                            placeholder="First Name">
                                                    </div>
                                                    <div class="col-lg-4">

                                                        <input type="text" class="form-control" id="mMiddleName"
                                                            placeholder="Middle name">
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <label class="form-label" for="">Legal Guardian's Given Name</label>
                                                    <div class="col-lg-4">

                                                        <input type="text" class="form-control" id="gSurname"
                                                            placeholder="Surname">
                                                    </div>
                                                    <div class="col-lg-4">

                                                        <input type="text" class="form-control" id="gFristName"
                                                            placeholder="First Name">
                                                    </div>
                                                    <div class="col-lg-4">

                                                        <input type="text" class="form-control" id="gMiddleName"
                                                            placeholder="Middle name">
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <label class="form-label" for="">Spouse's Given Name</label>
                                                    <div class="col-lg-4">

                                                        <input type="text" class="form-control" id="fSurname"
                                                            placeholder="Surname">
                                                    </div>
                                                    <div class="col-lg-4">

                                                        <input type="text" class="form-control" id="fFristName"
                                                            placeholder="First Name">
                                                    </div>
                                                    <div class="col-lg-4">

                                                        <input type="text" class="form-control" id="fMiddleName"
                                                            placeholder="Middle name">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <a class="btn btn-lg btn-primary" href="html/next.html">Next</a>
                                            </div>

                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
